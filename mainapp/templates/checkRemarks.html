{% extends "base.html" %}
{% block content %}
{% load navtag %}

<div class="container-fluid">
	<div class="row">
		<div class="  col-md-7">
			<div class="form-group">
				{% for child in request|fetchChilds %}

				<div class="panel panel-default">
					<div class="panel-heading">
						{{ child }}
					</div>

					<table class="table">
						<tr>
							<td> Wydawca </td>
							<td> Uwaga </td>
						</tr>
						{% for remark in child|fetchRemarks %}
						<tr>
							<td> {{ remark.teacher }} </td>
							<td> {{ remark.info }} </td>
						</tr>
						{% endfor %}
					</table>

				</div>

				{% endfor %}
			</div>
		</div>
	</div>
</div>

{% endblock %}
