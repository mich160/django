{% extends "base.html" %}
{% block content %}
{% load navtag %}

<div class="container">
	<div class="row">
		<div class="  col-md-7">
			<div class="form-group">
				{% for child in request|fetchChilds %}

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">{{ child }}</h3>
					</div>

					<table class="table">
						<tr>
							<td> Lekcja </td>
							<td> Uwaga </td>
						</tr>
						{% for remark in child|fetchRemarks %}
						<tr>
							<td>
							{{ remark.lesson }}
							</td>
							<td>
								{{remark.info}}
							</td>
						</tr>
						{% endfor %}
					</table>

				</div>

				{% endfor %}
			</div>
		</div>
	</div>
</div>

{% endblock %}
