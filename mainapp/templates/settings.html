{% extends "base.html" %}
{% block content %}
{% load navtag %}
<div class=container-fluid>
        <div class="row">
            <div class=" col-md-9 changeCreds">


                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Zarządzanie kontem</h3>
                    </div>
                    <div class="panel-body">Login: }</div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Zmień hasło</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" action="ChangePassword" class="regForm"
                            onsubmit="return validateChangePassword()">
                            <label for="newPasswordRep">Stare hasło:</label> <input
                                    type="password" class="form-control" name="newPasswordRep"
                                    id="passwordRegRep">
                            <div class="form-group">
                                <label for="newPassword">Nowe hasło:</label> <input
                                    type="password" class="form-control" name="newPassword"
                                    id="passwordReg">
                            </div>
                            <div class="form-group">
                                <label for="newPasswordRep">Powtórz hasło:</label> <input
                                    type="password" class="form-control" name="newPasswordRep"
                                    id="passwordRegRep">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default" value="changePswd">Zmień</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Zmień email</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" action="ChangeEmail" class="regForm"
                            onsubmit="return validateChangeEmail()">
                            <div class="form-group">

                                <label for="newMail">Nowy email:</label> <input type="text"
                                    class="form-control" name="newMail" id="emailReg">

                            </div>
                            <div class="form-group">
                                <label for="newMailRep">Powtórz email:</label> <input
                                    type="text" class="form-control" name="newMailRep"
                                    id="emailRegRep">
                            </div>
                            <label for="newPasswordRep">Hasło:</label> <input
                                    type="password" class="form-control" name="newPasswordRep"
                                    id="passwordRegRep">
                            <div class="form-group">
                                <button type="submit" class="btn btn-default" value="changeMail">Zmień</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
