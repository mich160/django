{% extends "base.html" %}
{% block content %}
{% load navtag %}
<div class=container-fluid>
        <div class="row">
            <div class=" col-md-9 changeCreds">


                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Zarządzanie kontem</h3>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Zmień hasło</h3>
                    </div>
                    <div class="panel-body">
                            <label for="newPasswordRep" style='color: #000000'>Stare hasło:</label> <input
                                    type="password" class="form-control" name="newPasswordRep"
                                    id="passwordOld">
                            <div class="form-group">
                                <label for="newPassword" style='color: #000000'>Nowe hasło:</label> <input
                                    type="password" class="form-control" name="newPassword"
                                    id="passwordReg">
                            </div>
                            <div class="form-group">
                                <label for="newPasswordRep" style='color: #000000'>Powtórz hasło:</label> <input
                                    type="password" class="form-control" name="newPasswordRep"
                                    id="passwordRegRep">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default changePassowrd" value="changePswd">Zmień</button>
                            </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" style='color: #000000'>Zmień email</h3>
                    </div>
                    <div class="panel-body">
                            <div class="form-group">

                                <label for="newMail" style='color: #000000'>Nowy email:</label> <input type="text"
                                    class="form-control" name="newMail" id="emailReg">

                            </div>
                            <div class="form-group">
                                <label for="newMailRep" style='color: #000000'>Powtórz email:</label> <input
                                    type="text" class="form-control" name="newMailRep"
                                    id="emailRegRep">
                            </div>
                            <label for="newPasswordRep" style='color: #000000'>Hasło:</label> <input
                                    type="password" class="form-control" name="newPasswordRep"
                                    id="password">
                            <div class="form-group">
                                <button type="submit" class="btn btn-default changeMail" value="changeMail">Zmień</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
