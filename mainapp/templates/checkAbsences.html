{% extends "base.html" %}
{% block content %}
    {% load navtag %}

    <div class="container-fluid">
        <div class="row">
            <div class="  col-md-7">
                <div class="form-group">

                    {% for child in request|fetchChilds %}

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                {{ child }}
                            </div>

                            <table class="table">
                                <tr>
                                    <td> Lekcja </td>
                                    <td> Data </td>
                                </tr>
                                {% with absMap=child|fetchAbsences %}
                                    {% for lesson, date in absMap.items %}
                                        <tr>
                                            <td class="lessonCell"> {{ lesson }} </td>
                                            <td class="gradesCell">
                                                <span> {{ date }} </span>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                {% endwith %}
                            </table>

                        </div>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>



{% endblock %}
