{% extends "base.html" %}
{% block content %}

<div class='nonLogged'>
	<div class='container'>
		<div class="col-xs-8 col-xs-offset-2 col-lg-4 col-lg-offset-4 textStyle topMargin250">
			<div class="text-center">
				<p class = "label">
					<b>Dziennik szkolny</b>
				</p>
				<form action="/authenticate" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="login">Login:</label>
						<input class=
						"form-control" id="login" type="text" name="username">
					</div>
					<div class="form-group">
						<label for="password">Has≈Ço:</label>
						<input class=
						"form-control" id="password" type="password" name="password">
					</div>
					<input class="btn btn-default" type="submit"
					value="Zaloguj">
					<button class="btn btn-default">
						<a href="register" >Zarejestruj</a>
					</button>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
