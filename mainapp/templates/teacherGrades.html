{% extends "base.html" %}
{% block content %}
{% load navtag %}
{% load staticfiles %}
<!-- get all teacher classes

and show textarea -->

                    <option>4-</option>
                    <option>4</option>
                    <option>4+</option>
                    <option>5-</option>
                    <option>5</option>
                    <option>5+</option>
                    <option>6-</option>
                    <option>6</option> </select></li>
				<li class="list-group-item"><textarea class="forWhat form-control" rows="4" placeholder="Uzasadnienie" maxlength="100">

				</textarea></li>
				<li class="list-group-item"><button class="btn btn-default saveGrade">Zapisz ocenÄ™</button>
                <div class="infoDiv topMargin10">

				</div></li>
			</div>
		</div>
	</div>
</div>

{% endblock %}
